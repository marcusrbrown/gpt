---
name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, ready_for_review, reopened, synchronize]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

defaults:
  run:
    shell: 'bash -Eeuo pipefail {0}'

jobs:
  prepare:
    if: github.event_name != 'workflow_dispatch' && github.event.pull_request.draft != true
    name: Prepare
    outputs:
      changes: ${{ steps.filter.outputs.changes }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          ref: ${{ github.head_ref }}

      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            changes:
              - 'src/**'
              - 'tests/e2e/**'
              - .github/workflows/test-e2e.yml
              - playwright.config.ts
              - package.json
              - pnpm-lock.yaml

  e2e-tests:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && needs.prepare.outputs.changes == 'true')
    name: Run E2E Tests
    needs: [prepare]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        browser: [chromium]
        # browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          install-playwright: true

      - name: Build application
        run: pnpm run build

      - name: Run E2E tests
        run: pnpm run test:e2e --project=${{ matrix.browser }}
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: Upload test results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: e2e-test-results-${{ matrix.browser }}-${{ matrix.os }}
          path: |
            playwright-report/
            test-results/results.json
          retention-days: 30

      - name: Upload failure artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: failure()
        with:
          name: e2e-test-failures-${{ matrix.browser }}-${{ matrix.os }}
          path: |
            test-results/
          retention-days: 7

  e2e-mobile:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    name: Run E2E Tests (Mobile)
    needs: [prepare]
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        # device: [Mobile Chrome, Mobile Safari]
        device: [Mobile Chrome]

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          install-playwright: true

      - name: Build application
        run: pnpm run build

      - name: Run mobile E2E tests
        run: pnpm run test:e2e --project="${{ matrix.device }}"
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: Upload test results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: e2e-mobile-results-${{ matrix.device }}
          path: |
            playwright-report/
            test-results/results.json
          retention-days: 30

  report:
    if: always() && (needs.e2e-tests.result != 'skipped' || needs.e2e-mobile.result != 'skipped')
    name: Generate Test Report
    needs: [e2e-tests, e2e-mobile]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.5.0
        with:
          path: test-results

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@170bf24d20d201b842d7a52403b73ed297e6645b # v2.18.0
        if: always()
        with:
          check_name: E2E Test Results
          files: test-results/**/results.json
          comment_mode: always
          report_individual_runs: true

      - name: Comment PR with test results
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Collect results from all test runs
            const resultsDir = 'test-results';
            let totalTests = 0;
            let passedTests = 0;
            let failedTests = 0;

            try {
              const results = fs.readdirSync(resultsDir)
                .filter(file => file.includes('results.json'))
                .map(file => JSON.parse(fs.readFileSync(path.join(resultsDir, file), 'utf8')));

              results.forEach(result => {
                totalTests += result.suites?.reduce((acc, suite) => acc + suite.tests?.length || 0, 0) || 0;
              });

              const summary = `## ğŸ§ª E2E Test Results\n\n` +
                `- **Total Tests**: ${totalTests}\n` +
                `- **Passed**: ${passedTests}\n` +
                `- **Failed**: ${failedTests}\n\n` +
                `${failedTests === 0 ? 'âœ… All E2E tests passed!' : 'âŒ Some E2E tests failed.'}`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            } catch (error) {
              console.log('Error processing test results:', error);
            }
