---
name: Test Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, ready_for_review, reopened, synchronize]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

defaults:
  run:
    shell: 'bash -Eeuo pipefail {0}'

jobs:
  unit-coverage:
    if: github.event.pull_request.draft != true
    name: Unit Test Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm

      - name: Run unit tests with coverage
        run: pnpm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json,./coverage/lcov.info
          flags: unit
          name: unit-tests
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: unit-coverage
          path: |
            coverage/
          retention-days: 30

  e2e-coverage:
    if: github.event.pull_request.draft != true
    name: E2E Test Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup pnpm
        uses: ./.github/actions/setup-pnpm
        with:
          install-playwright: true

      - name: Run E2E tests
        run: pnpm run test:e2e

      - name: Upload E2E test results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: e2e-coverage
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  aggregate-coverage:
    name: Aggregate Coverage
    needs: [unit-coverage, e2e-coverage]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Download unit coverage
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.5.0
        with:
          name: unit-coverage
          path: coverage/unit

      - name: Download E2E coverage
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.5.0
        with:
          name: e2e-coverage
          path: coverage/e2e

      - name: Generate coverage summary
        id: summary
        run: |
          echo "## Test Coverage Summary" > summary.md
          echo "" >> summary.md

          if [ -f "coverage/unit/coverage-summary.json" ]; then
            lines=$(jq '.total.lines.pct' coverage/unit/coverage-summary.json 2>/dev/null || echo 0)
            branches=$(jq '.total.branches.pct' coverage/unit/coverage-summary.json 2>/dev/null || echo 0)
            functions=$(jq '.total.functions.pct' coverage/unit/coverage-summary.json 2>/dev/null || echo 0)
            statements=$(jq '.total.statements.pct' coverage/unit/coverage-summary.json 2>/dev/null || echo 0)

            echo "### Unit Test Coverage" >> summary.md
            echo "- **Lines**: ${lines}%" >> summary.md
            echo "- **Branches**: ${branches}%" >> summary.md
            echo "- **Functions**: ${functions}%" >> summary.md
            echo "- **Statements**: ${statements}%" >> summary.md
            echo "" >> summary.md
          fi

          # Count E2E test results
          if [ -d "coverage/e2e/test-results" ]; then
            e2e_count=$(find coverage/e2e/test-results -name "*.json" | wc -l)
            echo "### E2E Test Coverage" >> summary.md
            echo "- **Test Files**: $e2e_count" >> summary.md
            echo "" >> summary.md
          fi

          echo "### Test Types" >> summary.md
          echo "- âœ… Unit Tests (Vitest + React Testing Library)" >> summary.md
          echo "- âœ… E2E Tests (Playwright)" >> summary.md
          echo "- âœ… Visual Regression Tests" >> summary.md
          echo "- âœ… Accessibility Tests (axe-core)" >> summary.md
          echo "- âœ… Performance Tests (Lighthouse)" >> summary.md

      - name: Upload Codecov summary
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: aggregated
          name: aggregated-coverage
          fail_ci_if_error: false

      - name: Comment PR with coverage summary
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');

            const summary = fs.readFileSync('summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Test Coverage Report\n\n${summary}\n\n` +
                    `View detailed coverage reports at [Codecov](https://codecov.io/gh/${context.repo.owner}/${context.repo.repo}/pull/${context.issue.number})`
            });
